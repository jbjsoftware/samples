<mat-menu #childMenu="matMenu" class='sidenav-dropdown-menu'>
  <ng-container *ngFor='let item of items'>

    <button class='sidenav-dropdown-menu-item' *ngIf='!item.items' mat-menu-item [routerLink]='item.path'
      routerLinkActive='active'>
      <mat-icon *ngIf='item.icon'>{{item.icon}}</mat-icon>
      <span class='text-truncate'>{{item.label}}</span>
    </button>

    <div *ngIf='item.items'>
      <button class='sidenav-dropdown-menu-item' mat-menu-item [matMenuTriggerFor]="menu.childMenu" [ngClass]='{"active": hasActiveChild(item?.path)}'>
        <mat-icon *ngIf='item.icon'>{{item.icon}}</mat-icon>
        <span class='text-truncate'>{{item.label}}</span>
      </button>

      <apex-sidenav-dropdown-item #menu [items]="item.items"></apex-sidenav-dropdown-item>
    </div>

  </ng-container>
</mat-menu>
